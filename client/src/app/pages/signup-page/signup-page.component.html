<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg p-8 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign Up</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div class="mb-4">
          <label for="firstName" class="block text-gray-700">First Name:</label>
          <input
            id="firstName"
            formControlName="firstName"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div
            *ngIf="
              signupForm.get('firstName')?.invalid &&
              signupForm.get('firstName')?.touched
            "
            class="text-red-500 text-sm"
          >
            First Name is required
          </div>
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-gray-700">Last Name:</label>
          <input
            id="lastName"
            formControlName="lastName"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div
            *ngIf="
              signupForm.get('lastName')?.invalid &&
              signupForm.get('lastName')?.touched
            "
            class="text-red-500 text-sm"
          >
            Last Name is required
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
          class="text-red-500 text-sm"
        >
          Email is required
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          Password is required
        </div>
      </div>

      <div class="mb-4">
        <label for="phoneNumber" class="block text-gray-700"
          >Phone Number:</label
        >
        <input
          id="phoneNumber"
          formControlName="phoneNumber"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            signupForm.get('phoneNumber')?.invalid &&
            signupForm.get('phoneNumber')?.touched
          "
          class="text-red-500 text-sm"
        >
          Phone Number is required
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
